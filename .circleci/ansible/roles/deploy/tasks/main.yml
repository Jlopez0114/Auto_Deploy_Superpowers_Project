## Deployment playbook goes here.
---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes

- name: "Install nodejs"
  become: true
  apt:
    update_cache: yes
    name: nodejs
    state: present


- name: "upgrade"
  become: true
  command: apt-get install -y nodejs
  args:
    chdir: /root

- name: Create folder for backend files
  become: yes
  file:
    path: /home/ubuntu/backend
    state: directory

- name: "move backend files to server."
  become: true
  copy:
    src: /root/project/backend
    dest: /home/ubuntu/backend

- name: start application
  become: true
  shell: |
    cd /home/ubuntu/backend
    npm install
    pm2 stop default
    pm2 start npm -- start