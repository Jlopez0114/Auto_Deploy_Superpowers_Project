## Deployment playbook goes here.
---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: create directory 
  become: true
  file: 
    path: /home/ubuntu/backend
    state: directory
    mode: 0755

- name: copy artifact
  become: true
  copy: 
    src: ~/project/artifact.tar.gz
    dest: /home/ubuntu/backend/artifact.tar.gz

- name: Extract artifact files
  become: true
  shell: |
    cd /home/ubuntu/backend
    tar -xvf artifact.tar.gz

- name: "install npm packages"
  become: true
  command: npm install
  args:
    chdir: /home/ubuntu/backend

- name: Executing node
  become: true
  shell: |
    cd /home/ubuntu/backend
    npm install
    pm2 stop default
    pm2 start npm -- start

- name: "start server"
  command: npm run start
  args:
    chdir: /home/ubuntu/backend
