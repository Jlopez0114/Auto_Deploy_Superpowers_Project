## Deployment playbook goes here.
---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes

- name: "Install nodejs"
  become: true
  apt:
    update_cache: yes
    name: nodejs
    state: present

- name: Install pm2
  become: True
  npm:
    name: pm2
    global: yes
    


- name: create directory 
  become: true
  file: 
    path: /home/ubuntu/web
    state: directory
    mode: 0755

- name: copy artifact
  become: true
  copy: 
    src: ~/project/artifact.tar.gz
    dest: /home/ubuntu/web/artifact.tar.gz

- name: Extract artifact files
  become: true
  shell: |
    cd /home/ubuntu/web
    tar -xvf artifact.tar.gz

- name: Executing node
  become: true
  shell: |
    cd /home/ubuntu/web
    npm install
    pm2 stop default
    pm2 start npm -- start
